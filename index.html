<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>    
    <title>Memory Game</title>
</head>

<body>

    <h1>Welcome to the<span>Memory game</span></h1>

    <p>You have: <span id="timer">0</span> seconds remaining!</p>

    <button id="playAgainButton" onclick="start()">Go!</button>

    <button id="reset-btn">Reset</button>

    <div class="cardContainer">
        <div class="card red color-hidden"></div>
        <div class="card green color-hidden"></div> 
        <div class="card orange color-hidden"></div>
        <div class="card blue color-hidden">
        </div>
    
        <div class="card yellow color-hidden"></div>
        <div class="card teal color-hidden"></div>
        <div class="card grey color-hidden"></div>
        <div class="card purple color-hidden">
        </div>
     
        <div class="card purple color-hidden"></div>
        <div class="card yellow color-hidden"></div>  
        <div class="card green color-hidden"></div>  
        <div class="card teal color-hidden">
        </div> 

        <div class="card grey color-hidden"></div>
        <div class="card red color-hidden"></div>  
        <div class="card blue color-hidden"></div>  
        <div class="card orange color-hidden">
        </div> 
</body>
</html>
